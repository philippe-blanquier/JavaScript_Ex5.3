<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Exercice 5.3</title>
		<meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="js_5.3.css" media="screen">
	</head>
	<body>
		<form method="get" action="">
			<fieldset>
				<legend><strong>Formulaire</strong></legend>
            <p>
               <label for="name (50 chars max)"></label>
               <input type="text" 
                      name="name" 
                      id="name" 
                      value="Tweety"
                      minlength="1"
                      maxlength="50"
                      pattern="^[a-zA-Z0-9]*$"
                      title="Enter a valid name"
                      >
            </p>
            <p>
               <label for="email"></label>
               <input type="email" 
                      name="email" 
                      id="email" 
                      value="Tweety.Sylvester@WarnerBross.com" 
                      pattern='^[a-zA-Z0-9]+.?[a-zA-Z0-9]*@[a-zA-Z0-9]+.[a-zA-Z0-9]{2,3}$'
                      title="Enter a valid e-mail like aaa@bbb.ccc"
                      >
            </p>
            <p>
               <label for="age"></label>
               <input type="number" 
                      name="age" 
                      id="age" 
                      min="1" 
                      max="99" 
                      step="1"
                      value="18" 
                      pattern="^[0-9]*$"
                      title="Enter a valid age (1..99)"
                      >
            </p>
			</fieldset>
      </form>
   </body>
